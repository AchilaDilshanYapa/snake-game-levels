<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="info-bar">
            <div class="score">Score: <span id="scoreValue">0</span></div>
            <div class="level">Level: <span id="levelValue">1</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="gameOverMessage" class="game-over-message">
            <h2>GAME OVER!</h2>
            <p>Your Final Score: <span id="finalScore">0</span></p>
            <p>Level Reached: <span id="finalLevel">1</span></p>
            <div class="game-over-buttons">
                <button id="tryAgainBtn">Try Again</button>
                <button id="exitGameBtn">Exit Game</button>
            </div>
        </div>
        <div id="levelUpMessage" class="level-up-message">
            <h2>Congratulations!</h2>
            <p>You completed Level <span id="currentLevel">1</span></p>
            <p>Moving to Level <span id="nextLevel">2</span></p>
        </div>
        <div class="controls">
            <button id="restartBtn">Restart Game</button>
            <button id="exitBtn">Exit Game</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
